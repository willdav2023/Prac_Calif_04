<h2>Lista de Alumnos</h2>

<a class="btn btn-primary" href="gestion/alumnos/alumnosForm">Nuevo Alumno</a>


<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Promedio</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos">
        <td>{{alumno.id}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.promedio}}</td>
        <td>{{alumno.estado}}</td>
      </tr>
    </tbody>
  </table>
